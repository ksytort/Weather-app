<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                id="search-text"
                class="form-control shadow-sm"
                placeholder="Search for location"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <p>Updated <span id="nowdate"></span></p>
        <div class="row">
          <div class="col-8">
            <div class="temp_1">
              <img src="#" alt="clouds" class="weather-img" id="icon" />
              <span class="temper" id="temper"></span>
              <span class="degree">°C</span>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li id="description">Clear</li>
              <li>Feel likes: <span id="feel" class="degree_feel"></span>°C</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </ul>
          </div>
        </div>
        <div class="weather_forecast" id="forecast"></div>
      </div>
      <script src="src/index.js"></script>
      <div>
        <a href="https://github.com/ksytort/Weather-app">Open-source code</a>,
        by Oksana Torina
      </div>
    </div>
  </body>
</html>
